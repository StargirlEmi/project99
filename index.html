<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="main.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
        <img id="logo_img" src="selfie.jpeg">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>

        <br>

        <label>Your selife Will Display Here: </label>
        <div id="resultRow">
            <div id="result1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyvBPNBAovKh8ZLr1CxtockF3wieEota7EGA&usqp=CAU" style="width: 30%;">
            </div>
            <div id="result2">
                <img src="https://static1.straitstimes.com.sg/s3fs-public/styles/large30x20/public/articles/2021/02/28/rk_hyunjin_280221.jpg?VersionId=1hK09sUeOQtWkDj5TRTifncpdecc2pn5" style="width: 30%;">

            </div>
            <div id="result3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/20220122%E2%80%94Momo_%EB%AA%A8%EB%AA%A8_Campaign_Film%2C_Pearlygates_x_Twice_2022.jpg/250px-20220122%E2%80%94Momo_%EB%AA%A8%EB%AA%A8_Campaign_Film%2C_Pearlygates_x_Twice_2022.jpg" style="width: 30%;">
                </div>
        </div>
    </center>
    </div>

</body>
</html>
